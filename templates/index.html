<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calories Burned Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff7e5f, #feb47b, #86a8e7, #91eac9);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
            transition: 0.3s;
            border: 5px solid #6a11cb;
        }
        .container:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }
        h1 {
            text-align: center;
            color: #6a11cb;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        label {
            font-weight: bold;
            color: #6a11cb;
        }
        input, select, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: 0.3s;
        }
        select {
            background: linear-gradient(135deg, #84fab0, #8fd3f4);
        }
        button {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }
        input:focus, select:focus, button:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 10px #6a11cb;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Calories Burned Calculator</h1>
    <form action="/predict" method="POST" >
        <label>User ID:</label>
        <input type="text" name="userId" required>
        
        <label>Gender:</label>
        <select name="gender" required>
            <option value=0>Male</option>
            <option value=1>Female</option>
        </select>
        
        <label>Age:</label>
        <input type="number" name="age" min="0" required>
        
        <label>Height (cm):</label>
        <input type="number" name="height" min="0" required>
        
        <label>Weight (kg):</label>
        <input type="number" name="weight" min="0" required>
        
        <label>Duration of Activity (min):</label>
        <input type="number" name="duration" min="0" required>
        
        <label>Heart Rate (bpm):</label>
        <input type="number" name="heartRate" min="0" required>
        
        <label>Body Temperature (Â°C):</label>
        <input type="number" name="bodyTemp" step="0.1" required>
        
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
